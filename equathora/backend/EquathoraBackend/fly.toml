# fly.toml file generated for EquathoraBackend
app = "equathora-backend"

[build]
  image = "mcr.microsoft.com/dotnet/aspnet:8.0"

[env]
  ASPNETCORE_URLS = "http://0.0.0.0:8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 0
